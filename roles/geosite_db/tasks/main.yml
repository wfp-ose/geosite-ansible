---

- name: Ensure the PostgreSQL service is running
  service: name=postgresql state=started enabled=yes

- name: Create Geosite User
  become: yes
  become_user: postgres
  postgresql_user:
    name: "{{ DB_USER }}"
    password: "{{ DB_PASS }}"
    encrypted: true

- name: Create Geosite Database
  become: yes
  become_user: postgres
  postgresql_db:
    name: "{{ DB_NAME }}"
    encoding: 'UTF8'
    template: template_postgis
    owner: "{{ DB_USER }}"

- name: "Grant All Privileges to {{ DB_USER }}"
  become: yes
  become_user: postgres
  postgresql_privs:
    db: "{{ DB_NAME }}"
    role: "{{ DB_USER }}"
    privs: ALL
    type: schema
    objs: public

- name: "Add access to pg_hba.conf for DB users"
  become: yes
  become_user: postgres
  lineinfile: "dest={{ PATH_PG_HBA }} line={{ item }} create=yes"
  with_items: "{{ DATABASE_ACL }}"
  notify: restart postgresql

- name: "Add access to postgresql.conf for IP Addresses"
  become: yes
  become_user: postgres
  lineinfile: dest={{ PATH_PG_CONF }} regexp="^#?listen_addresses\\s*=" line="listen_addresses = '{{ DATABASE_LISTEN_ADDRESSES | join(',') }}'" state=present
  notify: restart postgresql
